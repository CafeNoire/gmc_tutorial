<!DOCTYPE html>
<html>
  <body>
    <h1>My Header</h1>
    <p>My paragraph.</p>
    <script>
      fetch("http://localhost:8080/api/add_user?username=newone&age=80", {
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        method: "POST",
        body: JSON.stringify({ a: 1, b: 2 }),
      })
        .then((res) => console.log({ data: res }))
        .catch((err) => console.log({ err }));
    </script>
  </body>
</html>
